<ol class="breadcrumb">

    @for(val of breadCrumb.data(); track val.url) {
        <li class="breadcrumb-item" [ngClass]="val.isActive ? 'active' : ''">
        <a [routerLink]="val.url">
            <i class="bi" [ngClass]="val.icon"></i>
            {{ val.title }}
        </a>
    </li>
    }
</ol>
